<header class="header" id="header">
  <div class="header-container container">
    <div class="logo" routerLink="/">LoGO</div>
    <nav class="header-menu menu">
      <ul class="menu-list">
        <li class="menu-item">
          <a
            class="menu-link menu-link_hover"
            routerLinkActive="menu-link_active"
            routerLink="/products">
            Products
          </a>
        </li>
        <li class="menu-item" *ngIf="!(isGuest$ | async); else notSignedIn">
          <a
            class="menu-link menu-link_hover"
            routerLinkActive="menu-link_active"
            (click)="logout()">
            Logout
          </a>
        </li>
        <ng-template #notSignedIn>
          <li class="menu-item" *ngIf="isGuest$ | async">
            <a
              class="menu-link menu-link_hover"
              routerLinkActive="menu-link_active"
              routerLink="/auth/sign-in">
              Sign In
            </a>
          </li>
          <li class="menu-item" *ngIf="isGuest$ | async">
            <a
              class="menu-link menu-link_hover"
              routerLinkActive="menu-link_active"
              routerLink="/auth/sign-up">
              Sign Up
            </a>
          </li>
        </ng-template>
      </ul>
    </nav>
  </div>
</header>
